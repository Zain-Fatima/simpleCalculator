<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.png">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/81d73e8e4d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Guess The Number</h1>
        </header>
        <main>
            <h2>Game Started</h2>
            <div class="gameInfo">
                <p>Computer Generated Number</p>
                <p>Guess the number! (1-100)</p>
            </div>
            <div id="display">Result</div>
            <input type="text" placeholder="Enter your guess" id="userInput" maxlength="2">
            <button id="submitBtn">Submit</button><br><br>
            <button id="playAgainBtn">Play Again <i class="fas fa-undo"></i></button>
        </main>
        
    </div>
    <footer>
        <p>By &nbsp;<a href="https://github.com/Zain-Fatima">ZainFatima</a> <i class="fab fa-github"></i></p>
    </footer>
</body>
</html>
